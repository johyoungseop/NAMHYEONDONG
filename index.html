<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>1호가마 WebAR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #000;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <model-viewer 
    src="1호가마.glb"
    ar
    ar-modes="scene-viewer quick-look webxr"
    auto-rotate
    camera-controls
    exposure="1"
    shadow-intensity="1"
    alt="1호가마 3D 모델">
  </model-viewer>

</body>
</html>
